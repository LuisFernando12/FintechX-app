networks:
  net-northwind:
    driver: bridge
services:
  app:
    container_name: fintechx_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CHROMA_HOST=${CHROMA_HOST}
      - CHROMA_DIR=${CHROMA_DIR}
      - CHROMA_PORT=${CHROMA_PORT}
      - AI_BASE_URL=${AI_BASE_URL}
      - AI_MODEL_SQL_GENERATE=${AI_MODEL_SQL_GENERATE}
      - AI_MODEL=${AI_MODEL}
      - AI_MODEL_EMBEDDINGS=${AI_MODEL_EMBEDDINGS}
      - AI_API_KEY=${AI_API_KEY}
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
      chroma:
        condition: service_started
    networks:
      - net-northwind
    restart: unless-stopped

  mysql:
    container_name: mysql_northwind
    image: mysql:latest
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./src/db/schema:/docker-entrypoint-initdb.d/schema
      - ./mysql_data:/var/lib/mysql
    networks:
      - net-northwind
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis_northwind
    image: bitnami/redis:latest
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - net-northwind
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    container_name: chroma_northwind
    image: chromadb/chroma:latest
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=${CHROMA_DIR}
    ports:
      - ${CHROMA_PORT}:8000
    networks:
      - net-northwind
    volumes:
      - ${CHROMA_DIR}:/data
